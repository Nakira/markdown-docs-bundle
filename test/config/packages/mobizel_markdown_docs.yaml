mobizel_markdown_docs:
    contexts:
        current:
            path: /current
            docs_dir: '%kernel.project_dir%/../tests/docs'
        packages:
            path: /packages/{package}/{version}
            docs_dir: '%kernel.project_dir%/../tests/packages/{package}/{version}'
            requirements:
                package: '.+'
                version: '(\d+)\.(\d+)'
        lecacy:
            path: /{version}
            docs_dir: '%kernel.project_dir%/../tests/legacy_docs/{version}'
            requirements:
                version: '(\d+)\.(\d+)'
